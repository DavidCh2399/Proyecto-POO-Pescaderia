<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<h2>Informacion Empleado</h2>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/empleado/listarEmpleados}">Listado de Empleados</a></li>

				</ul>
			</div>
		</nav>
	</header>
	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header"><strong>Detalle</strong></h4>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="colFormLabelSm">Id Empleado: </label> <label
								for="colFormLabelSm" th:text="${empleado.idEmpleado}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLabelSm">Nombre: </label> <label
								for="colFormLabelSm" th:text="${empleado.nombre}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLabelSm">Puesto: </label> <label
								for="colFormLabelSm" th:text="${empleado.puesto}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLabelSm">Direccion: </label> <label
								for="colFormLabelSm" th:text="${empleado.direccion}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLabelSm">Telefono: </label> <label
								for="colFormLabelSm" th:text="${empleado.telefono}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLabelSm">Pasword: </label> <label
								for="colFormLabelSm" th:text="${empleado.pasword}"></label>
						</div>
					</form>
				</div>
			</div>
		</div>

	</main>





	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
