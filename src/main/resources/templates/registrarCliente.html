<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" content="text/html; charset=UTF-8">
<title>Registrar Cliente</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<img th:src="@{/images/worldFishing.png}" width="200" height="136">
			<h2>Bienvenido Registrese</h2>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"></li>
					<a class="nav-link" th:href="@{/cliente/listarClientes}"> Listado de Clientes</a>
				</ul>
			</div>
		</nav>
	</header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Formulario de registro para Clientes</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/cliente/crearCliente}" method="post">
						<div class="form-group">
							<label for="exampleInputEmail1">Id Cliente</label> <input
								type="number" class="form-control" id="id" name="id"
								placeholder="ingrese un id para el cliente" min="100" max="10000">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Nombre</label> <input type="text"
								class="form-control" id="nombre" name="nombre"
								placeholder="ingrese el nombre del cliente">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Direccion</label> <input
								type="text" class="form-control" id="direccion" name="direccion"
								placeholder="ingrese su direccion">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Telefono</label> <input
								type="number" class="form-control" id="telefono" name="telefono"
								placeholder="ingrese telefono de la forma :XXXXXXXX">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Pasword</label> <input
								type="pasword" class="form-control" id="pasword" name="pasword"
								placeholder="ingrese su contraseÃ±a :XXXXXXXX">
						</div>


						<button type="submit" class="btn btn-primary">Registar
							Datos</button>
						<a class="nav-link" href="/direccion/agregar"> SIGUIENTE</a>
					</form>
				</div>
			</div>
		</div>

	</main>

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
