<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" content="text/html; charset=UTF-8">
<title>Pesquera</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
	integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
	crossorigin="anonymous">

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<img th:src="@{/images/empleadoslogo.png}" width="136" height="136">
			<h2>Listado de Empleados</h2>


			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						href="/empleado/crearEmpleado"> Registro de Empleado</a></li>

				</ul>
			</div>
		</nav>
	</header>
	<table class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th>Id Empleado</th>
				<th>Nombre</th>
				<th>Puesto</th>
				<th>Direccion</th>
				<th>Fecha Contrato</th>
				<th>Fecha Nacimiento</th>
				<th>numero de contrato</th>
				<th>Detalle</th>

			</tr>
		</thead>
		<tr th:each="tmpEmpleado:${empleados}">
			<td th:text="${tmpEmpleado.idEmpleado}"></td>
			<td th:text="${tmpEmpleado.nombre}"></td>
			<td th:text="${tmpEmpleado.puesto}"></td>
			<td th:text="${tmpEmpleado.direccion}"></td>
			<td th:text="${tmpEmpleado.fechaContrato}"></td>
			<td th:text="${tmpEmpleado.fechaNacimiento}"></td>
			<td th:text="${tmpEmpleado.numeroContrato}"></td>
			<td><a
				th:href="@{/empleado/detalle/{id} (id=${tmpEmpleado.idEmpleado})}"
				class="btn btn-primary">Detalle</a></td>
		</tr>
	</table>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
		integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
		crossorigin="anonymous"></script>
</body>

</html>
